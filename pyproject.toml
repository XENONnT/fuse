[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fuse"
version = "0.2.5"
authors = [
  { name="Henning Schulze Eißing", email="h_schu55@uni-muenster.de" },
  { name="Diego Ramírez García", email="diego.ramirez@physik.uzh.ch" }
]
description = "XENON Framework for Unified Simulations of Events"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "pandas",
    "scipy",
    "scikit-learn",
    "immutabledict",
    "timeout_decorator",
    "nestpy >= 2.0.2",
    "numba >= 0.57.0",
    "awkward >= 2.2.1",
    "uproot >= 5.0.7",
    "strax >= 1.6.0",
    "straxen >= 2.2.0",
]

[project.urls]
"Homepage" = "https://github.com/XENONnT/fuse"
"Bug Tracker" = "https://github.com/XENONnT/fuse/issues"

[tool.setuptools.packages.find]
exclude = ["/plugins"]
