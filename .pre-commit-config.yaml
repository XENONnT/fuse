# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files

-   repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
    -   id: black
        args: [--safe, --line-length=100, --preview]
    -   id: black-jupyter
        args: [--safe, --line-length=100, --preview]
        language_version: python3.9

-   repo: https://github.com/pycqa/docformatter
    rev: eb1df347edd128b30cd3368dddc3aa65edcfac38 # Don't autoupdate until https://github.com/PyCQA/docformatter/issues/293 is fixed
    hooks:
    -   id: docformatter

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
    -   id: mypy
        additional_dependencies: [types-PyYAML, types-tqdm]

-   repo: https://github.com/pycqa/doc8
    rev: v1.1.2
    hooks:
    -   id: doc8
        files: ^docs/.*\.(rst|md)$
        args: [--ignore, D001]

-   repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
    -   id: flake8

ci:
    autoupdate_schedule: weekly
