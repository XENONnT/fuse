# .readthedocs.yml

# Required
version: 2

sphinx:
  configuration: docs/source/conf.py

build:
  os: ubuntu-22.04
  apt_packages:
     - graphviz
  tools:
    python: "3.10"

python:
  install:
    - requirements: docs/doc_requirements.txt
    - method: pip
      path: .
      extra_requirements:
        - docs
formats:
  - htmlzip
  - epub
